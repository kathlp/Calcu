<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kath's Calculator üíñ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f2, #ffd6eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .calculator {
      background-color: #ffb6c1;
      border-radius: 25px;
      box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.5);
      padding: 20px;
      text-align: center;
      width: 300px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .calculator h1 {
      color: #fff;
      text-shadow: 1px 1px 3px #ff69b4;
      margin-bottom: 15px;
      font-size: 24px;
    }

    #display {
      width: 90%;
      height: 50px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      background-color: #fff0f5;
      color: #333;
      box-shadow: inset 0 0 5px #ff99cc;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ffc0cb;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 5px rgba(255, 105, 180, 0.4);
    }

    button:hover {
      background-color: #ff99cc;
      transform: scale(1.05);
    }

    .equal {
      grid-column: span 2;
      background-color: #ff69b4;
      color: white;
    }

    .equal:hover {
      background-color: #ff1493;
    }

    footer {
      margin-top: 15px;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>‚ùÄ‚ô° Calculator ‚ô°‚ùÄ</h1>
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">‚å´</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">√∑</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">‚àí</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <footer>Made by Kath ‚ô°‚ùÄ</footer>
  </div>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function deleteLast() {
      let display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      let display = document.getElementById("display");
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
